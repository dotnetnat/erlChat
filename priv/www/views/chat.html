<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-md-5">
                <form class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="nickname">Nickname</label>
                        <div class="col-sm-3">
                            <input class="form-control" ng-model="data.nickname" type="text" id="nickname" placeholder="Nickname">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="message">Message</label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="data.message" type="text" id="message" placeholder="Message">
                        </div>
                    </div>
                    <button ng-click="sendData()" type="button" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="col-md-7">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Nickname</th>
                            <th>
                                Message
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="msg in messages">
                            <td>{{msg.nickname}}</td>
                            <td>{{msg.message}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch Bootstrap modal
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <irontec-simple-chat messages="messages" username="username" input-placeholder-text="You can write here" submit-button-text="Send your message" title="Super Awesome Chat" theme="irontec" submit-function="sendMessage" visible="true">
                            </irontec-simple-chat>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
